name: Go Release (no Docker)

on:
  push:
    tags:
      - "v*"

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Build linux binary
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o dist/server-linux-amd64 ./cmd/api

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-linux-amd64
          path: dist/server-linux-amd64
